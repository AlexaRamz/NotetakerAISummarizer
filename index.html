<!DOCTYPE html>
<html lang="en">
<head>
    <title>EasyNote</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Bundle JS (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: Rubik, sans-serif;
        }

        body {
            padding-top: 56px;
            background-color: blueviolet;
        }

        form {
            max-width: 500px;
            margin: auto;
        }

        .container {
            margin-top: 20px;
        }

        .navbar {
            padding: 1rem 2rem;
        }

        .navbar .navbar-text .nav-link {
            font-size: 1.25rem;
        }

        .homepage-bg {
            position: relative;
            background-color: black;
            background-size: cover;
            text-align: center;
            padding: 8rem 2rem;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand bg-light navbar-light justify-content-right fixed-top">
        <div class="container-fluid">
            <span class="navbar-text">EasyNote</span>
            <ul class="navbar-nav d-flex">
                <li class="nav-item">
                    <a class="nav-link" href="#StartNotes">Start Notes</a>
                </li>
                <!-- Sign In link triggers modal -->
                <li class="nav-item">
                    <a class="nav-link" href="#" id="signInLink" data-bs-toggle="modal" data-bs-target="#loginModal">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#About">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Homepage Section -->
    <div class="container homepage-bg text-dark rounded" id="homepage">
        <h1>EasyNote</h1>
        <p>Where notes meet easy</p>
    </div>

    <!-- Login/Registration Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Sign In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Login Form -->
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Log In</button>
                    </form>
                    <p class="mt-2 text-center">Don't have an account? <a href="#" id="showRegister">Register</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal Content (hidden initially) -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Registration Form -->
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="newUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="newUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    <p class="mt-2 text-center">Already have an account? <a href="#" id="showLogin">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Register Form in Modal
        document.getElementById('showRegister').addEventListener('click', function(event) {
            event.preventDefault();
            const loginForm = document.getElementById('loginForm');
            const modalTitle = document.getElementById('loginModalLabel');
            const modalBody = document.getElementById('modalBody');

            modalTitle.innerHTML = 'Register';
            modalBody.innerHTML = `
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="newUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="newUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="newPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            `;
            document.getElementById('showRegister').style.display = 'none';
            document.getElementById('showLogin').style.display = 'block';
        });

        // Switch to Login Form in Modal
        document.getElementById('showLogin').addEventListener('click', function(event) {
            event.preventDefault();
            const modalTitle = document.getElementById('loginModalLabel');
            const modalBody = document.getElementById('modalBody');

            modalTitle.innerHTML = 'Sign In';
            modalBody.innerHTML = `
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Log In</button>
                </form>
            `;
            document.getElementById('showRegister').style.display = 'block';
            document.getElementById('showLogin').style.display = 'none';
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulate login check (e.g., username = 'user', password = 'password')
            if (username === 'user' && password === 'password') {
                window.location.href = `userHomepage.html?username=${username}`;
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });

        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword === confirmPassword) {
                // Simulate registration success
                window.location.href = `userHomepage.html?username=${newUsername}`;
            } else {
                alert("Passwords do not match. Please try again.");
            }
        });
    </script>
</body>
</html>
