<!DOCTYPE html>
<html lang="en">
<head>
    <title>EasyNote</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin-top: 20px;
            color: #1a202c;
            text-align: left;
            background-color: #e2e8f0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .main-body {
            padding: 15px;
        }
        .nav-link {
            color: #4a5568;
        }
        .card {
            box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06);
        }
        .card-body {
            flex: 1 1 auto;
            padding: 1rem;
        }
        .gutters-sm {
            margin-right: -8px;
            margin-left: -8px;
        }
        .gutters-sm>.col, .gutters-sm>[class*=col-] {
            padding-right: 8px;
            padding-left: 8px;
        }
        .bg-gray-300 {
            background-color: #e2e8f0;
        }
        .h-100 {
            height: 100%!important;
        }
        .shadow-none {
            box-shadow: none!important;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        body.dark-mode .card {
            background-color: #1f1f1f;
            color: #ffffff;
        }
        body.dark-mode .nav-link {
            color: #ffffff;
        }
        body.dark-mode .breadcrumb-item a {
            color: #b0b0b0;
        }

        .toggle-btn {
            display: flex;
            align-items: center;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
        }
        input:checked + .slider {
            background-color: blueviolet;
        }
        input:checked + .slider:before {
            transform: translateX(14px);
        }
    </style>
</head>
<body>
    <h1 class="justify-content-center text-center">
        Settings
    </h1>
    <div class="container">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="javascript:void(0)">User</a></li>
                <li class="breadcrumb-item active" aria-current="page">Profile Settings</li>
            </ol>
        </nav>
        <!-- /Breadcrumb -->

        <div class="row gutters-sm">
            <div class="col-md-4 d-none d-md-block">
                <div class="card">
                    <div class="card-body">
                        <nav class="nav flex-column nav-pills nav-gap-y-1">
                            <a href="#profile" class="nav-item nav-link active" data-bs-toggle="pill" role="tab">Profile Information</a>
                            <a href="#account" class="nav-item nav-link" data-bs-toggle="pill" role="tab">Account Settings</a>
                            <a href="#security" class="nav-item nav-link" data-bs-toggle="pill" role="tab">Security</a>
                        </nav>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="tab-content">
                    <!-- Profile Information Tab -->
                    <div id="profile" class="tab-pane fade show active">
                        <h4 class="d-flex justify-content-between align-items-center mb-3">
                            <span>Profile Information</span>
                        </h4>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" value="John Doe">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" value="john@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" value="New York, USA">
                            </div>
                            <div class="mb-3">
                                <label for="bio" class="form-label">Bio</label>
                                <textarea class="form-control" id="bio" rows="4">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>

                    <!-- Account Settings Tab -->
                    <div id="account" class="tab-pane fade">
                        <h4 class="d-flex justify-content-between align-items-center mb-3">
                            <span>Account Settings</span>
                        </h4>
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" value="johndoe">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Change Theme</label>
                                <div class="toggle-btn">
                                    <label class="switch">
                                        <input type="checkbox" id="theme-toggle">
                                        <span class="slider"></span>
                                    </label>
                                    <span id="theme-status">Light Mode</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button type="button" class="btn btn-danger">Delete Account</button>
                            </div>
                        </form>
                    </div>

                    <!-- Security Tab -->
                    <div id="security" class="tab-pane fade"> 
                      <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span>Security Settings</span>
                      </h4>
                      <form>
                        <div class="mb-3">
                          <label for="password" class="form-label">Old Username</label>
                          <input type="password" class="form-control" id="password" value="********">
                        </div>
                        <div>
                          <label for="newpassword" class="form-label">New Password</label>
                          <input type="password" class="form-control" id="newpassword" value="********"> 
                        </div>
                        <div>
                          <label for="confirmPassword" class="form-label">Confirm New Password</label>
                          <input type="password" class="form-control" id="confirmPassword" value="********">
                        </div>
                        <button type="button" class="btn btn-primary" style="margin-top: 10px;">Save Changes</button>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if Dark Mode is already set in localStorage
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-mode");
            document.getElementById("theme-toggle").checked = true;
            document.getElementById("theme-status").textContent = "Dark Mode";
        }

        // Toggle dark/light theme
        document.getElementById("theme-toggle").addEventListener("change", function() {
            if (this.checked) {
                document.body.classList.add("dark-mode");
                localStorage.setItem("theme", "dark");
                document.getElementById("theme-status").textContent = "Dark Mode";
            } else {
                document.body.classList.remove("dark-mode");
                localStorage.setItem("theme", "light");
                document.getElementById("theme-status").textContent = "Light Mode";
            }
        });
    </script>
</body>
</html>
